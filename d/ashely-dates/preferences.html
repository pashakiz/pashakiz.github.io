<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Ashely Dates</title>
</head>
<body>
    <div class="header-wrap">
        <div class="header wrap-horizontal d-flex align-items-center">
            <div class="logo logo_header flex-grow-1">
                <div class="logo__img"></div>
                <div class="logo__text">Ashely Dates</div>
            </div>
            <div class="header__btn ml-auto icon-menu"></div>
            <div class="header__userinfo ml-auto">
                <a href="#" class="header-userinfo__text">Patrik<div class="notice"></div></a>
            </div>
        </div>
        <div class="header-menu">
            <a class="header-menu__item wrap-horizontal d-flex align-items-center" href="#">
                <div class="header-menu__item-text">Patrik</div>
                <div class="ml-auto">
                    <div class="notice">90</div>
                </div>
            </a>
        </div>
    </div> <!-- .header -->
    <div class="content wrap-horizontal">
        <h2>Settings</h2>
        <form action="">
            <div class="d-flex flex-md-row flex-column-reverse justify-content-md-between">
                <div class="settings-photo">
                    <div class="form-group form-group_24">
                        <div class="custom-file custom-file_my">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-area d-flex align-items-center justify-content-center" for="customFile">
                                <div class="icon-download-photo"></div>
                                <div class="custom-file-img" style="background-image: url('img/bg/main/03d.jpg');"></div>
                            </label>
                        </div>
                    </div>
                    <div class="form-group form-group_37">
                        <button class="btn btn1 btn-w100">Save Your Photo</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn2 btn-w100">
                            <span class="btn__icon icon-sign-out"></span>
                            <span class="btn__text">Sign Out</span>
                        </a>
                    </div>
                </div>
                <div class="settings-form flex-grow-1 form-group_24">
                    <div class="row">
                        <div class="col-sm-12 col-md">
                            <div class="form-group form-group_24">
                                <input class="form-control" type="text" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md">
                            <div class="form-group form-group_24">
                                <input class="form-control" type="text" placeholder="Age">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group_24">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                        </div>
                    </div>
                    <div class="form-group form-group_24">
                        <textarea class="form-control" placeholder="About"></textarea>
                    </div>
                    <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
                        <div class="custom-control custom-switch settings-form__custom-control">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Notify me of site updates</label>
                        </div>
                        <button class="btn btn1 settings-form__btn">SAVE PREFERENCES</button>
                    </div>
                </div>
            </div>
        </form>
    </div> <!-- .content -->
    <div class="footer">
        <div class="wrap-horizontal d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center align-items-md-start">
            <div class="flex-grow-1 mr-auto-md">
                <div class="logo logo_footer">
                    <div class="logo__img"></div>
                    <div class="logo__text">Ashely Dates</div>
                </div>
            </div>
            <a class="footer__lnk" href="#">Politique de confidentialit√©</a>
            <a class="footer__lnk" href="#">Termes & Conditions</a>
            <a class="footer__lnk" href="#">Annuler la signature</a>
        </div>
    </div> <!-- .footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>
</html>
