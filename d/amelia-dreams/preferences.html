<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Amelia Dreams</title>
</head>
<body>
    <div class="header">
        <div class="header__line d-flex">
            <div class="header__logo">
                <img src="img/logo.svg" alt="Amelia Dreams">
            </div>
            <div class="header__btn ml-auto icon-menu"></div>
        </div>
        <div class="header__menu">
            <a class="header__menuitem d-flex" href="#">
                <div class="header__menuitem-text">My Profile</div>
                <div class="header__menuitem-notice ml-auto">
                    <div class="notice">1350</div><div class="notice">13</div>
                </div>
            </a>
        </div>
    </div>
    <div class="body">
        <form action="">
            <div class="form-group">
            <input class="form-control" type="text" placeholder="Full Name">
        </div>
            <div class="form-group form-group_2">
                <input class="form-control" type="text" placeholder="Age">
            </div>
            <div class="form-group form-group_2">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
            <div class="form-group form-group_2">
                <textarea class="form-control" placeholder="About"></textarea>
            </div>
            <div class="form-group form-group_2">
                <button class="btn btn-red" type="button">Save preferences</button>
            </div>
            <div class="form-group form-group_2">
                <div class="custom-file-img" style="background-image: url('img/photos/photo01.jpg');"></div>
            </div>
            <div class="form-group form-group_2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-area d-flex align-items-center justify-content-center" for="customFile">
                        <div class="icon-download-photo"></div>
                    </label>
                </div>
            </div>
            <div class="form-group form-group_2">
                <button class="btn btn-red" type="button">Save preferences</button>
            </div>
            <div class="form-group form-group_2">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Notify me of site updates</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-gray" type="button"><span class="btn__icon icon-sign-out"></span> <span class="btn__text">Sign Out</span></button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>
</html>
